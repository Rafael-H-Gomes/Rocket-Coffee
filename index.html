<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">

  <title>Rocket Coffee</title>
</head>
<body>
  <header class="header">
    <div class="menu-section">
      <div class="logo">
      </div>
      <nav>
        <ul>
        <li class="">Home</li>
        <li class="">Menu</li>
        <li class="">Recompensas</li>
        <li class="">Gift Cards</li>
        <li class="">Lojas</li>
        </ul>
      </nav>
      <button class="header-btn">Pegar meu café</button>
      <div class="menu-mobile">
        <div class="one"></div>
        <div class="two"></div>
      </div>
    </div>
  </header>
  <main>
    <div class="main-container">
      <p class="main-text">O café que fará seu código decolar para o próximo nível.</p>
      <button class="header-btn hidden">Pegar meu café</button>
    </div>
    <h1 class="title">Great Coffee </h1>
    <img class="coffee-img" src="/assets/rocket-coffee.png" alt="copos de café da marca Rocket Coffee">
  </main>

  <script src="/scripts.js"></script>
</body>
</html>
